[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 10000000s

#tkenv-default-config = accident
#tkenv-default-run = 1
ned-path = .

network = scenario

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 500s

**.scalar-recording = true
**.vector-recording = true

**.coreDebug = false

*.playgroundSizeX = 3000m
*.playgroundSizeY = 200m
*.playgroundSizeZ = 100m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = false

##########################################################
#            WorldUtility parameters                     #
##########################################################
*.world.useTorus = false
*.world.use2D = false

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.moduleType = "org.car2x.veins.nodes.Vehicle"
*.manager.moduleName = "node"
*.manager.moduleDisplayString = ""
*.manager.autoShutdown = true
*.manager.margin = 25
*.manager.seed = -1
*.manager.launchConfig = xmldoc("sumo-launchd.launch.xml")

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.pMax = 48mW
*.connectionManager.sat = -79dBm
*.connectionManager.sat2 = -83dBm
*.connectionManager.alpha = 2.0
*.connectionManager.carrierFrequency = 5.890e9 Hz

*.**.nic.mac1609_4.useServiceChannel = true
*.**.nic.mac1609_4.txPower = 48mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.mac1609_4.useAcks = false
*.**.nic.mac1609_4.queueSize = 16

*.node[*].nic.phy80211p.sensitivity = -79dBm
*.**.nic.phy80211p.useThermalNoise = true
*.**.nic.phy80211p.thermalNoise = -110dBm
*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

##########################################################
#                      AppLayer                          #
##########################################################
*.node[*].applType = "org.car2x.veins.modules.routing.PAOMBR"
*.node[*].appl.headerLength = 184bit
*.node[*].appl.sendBeacons = true
*.node[*].appl.callRoutings = true
*.node[*].appl.dataOnSch = true
*.node[*].appl.beaconInterval = 1s
*.node[*].appl.examineNeighborsInterval = 1s
*.node[*].appl.neighborElapsed = 2s
*.node[*].appl.memoryElapsed = 30s
*.node[*].appl.forgetMemoryInterval = 30s
*.node[*].appl.routingPlan = xmldoc("config.xml")

##########################################################
#                      Mobility                          #
##########################################################
*.node[0].posX = 200
*.node[1].posX = 400
*.node[2].posX = 600
*.node[3].posX = 800
*.node[4].posX = 1000
*.node[5].posX = 1200
*.node[6].posX = 1400
*.node[7].posX = 1600
*.node[8].posX = 1800
*.node[9].posX = 2000
*.node[10].posX = 2200
*.node[11].posX = 2400
*.node[12].posX = 2600
*.node[13].posX = 2800
*.node[0..13].posY = 100

*.node[14].posX = 100
*.node[15].posX = 250
*.node[16].posX = 500
*.node[17].posX = 650
*.node[18].posX = 750
*.node[19].posX = 900
*.node[20].posX = 1050
*.node[21].posX = 1200
*.node[22].posX = 1350
*.node[23].posX = 1500
*.node[24].posX = 1600
*.node[25].posX = 1800
*.node[26].posX = 2000
*.node[27].posX = 2100
*.node[28].posX = 2250
*.node[29].posX = 2400
*.node[30].posX = 2550
*.node[31].posX = 2700
*.node[32].posX = 2900
*.node[14..32].posY = 120

*.node[*].posZ = 1.5
*.node[*].mobility.updateInterval = 0.1s
*.node[*].mobility.staticTrajectory = true
*.node[*].mobility.trajectory = xmldoc("config.xml")