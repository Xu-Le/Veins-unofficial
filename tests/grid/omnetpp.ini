##########################################################
#                      AppLayer                          #
##########################################################
*.node[*].applType = "org.car2x.veins.modules.routing.SBED"
*.node[*].appl.debug = true
*.node[*].appl.headerLength = 256 bit
*.node[*].appl.sendBeacons = true
*.node[*].appl.callRoutings = false
*.node[*].appl.callWarnings = true
*.node[*].appl.sendData = false
*.node[*].appl.dataOnSch = true
*.node[*].appl.beaconPriority = 3
*.node[*].appl.routingPriority = 3
*.node[*].appl.warningPriority = 1
*.node[*].appl.dataPriority = 2
*.node[*].appl.maxHopConstraint = 6
*.node[*].appl.maxOffset = 0.005s
*.node[*].appl.maxStoreTime = 5s
*.node[*].appl.beaconInterval = 30s
*.node[*].appl.neighborElapsed = 31s
*.node[*].appl.examineNeighborsInterval = 30s
*.node[*].appl.memoryElapsed = 30s
*.node[*].appl.forgetMemoryInterval = 30s
*.node[*].appl.routingPlan = xmldoc("config.xml")
*.node[*].appl.warningPlan = xmldoc("config.xml")

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobilityType = "org.car2x.veins.modules.mobility.traci.TraCIMobility"
*.node[*].veinsmobility.debug = true
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = normal(1.895, 0.1)
*.node[*].veinsmobility.accidentCount = 0
