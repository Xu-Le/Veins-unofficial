[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 10000000s

#tkenv-default-config = accident
#tkenv-default-run = 1
ned-path = .

network = scenario

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 500s

**.scalar-recording = true
**.vector-recording = true

**.debug = false
**.coreDebug = false

*.playgroundSizeX = 4050m
*.playgroundSizeY = 300m
*.playgroundSizeZ = 100m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = false

##########################################################
# Obstacle parameters                                    #
##########################################################
*.obstacles.debug = false

##########################################################
#            WorldUtility parameters                     #
##########################################################
*.world.useTorus = false
*.world.use2D = false

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.moduleType = "org.car2x.veins.nodes.Vehicle"
*.manager.moduleName = "node"
*.manager.moduleDisplayString = ""
*.manager.autoShutdown = true
*.manager.margin = 25
*.manager.launchConfig = xmldoc("sumo-launchd.launch.xml")

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.pMax = 48mW
*.connectionManager.sat = -79dBm
*.connectionManager.alpha = 2.0
*.connectionManager.carrierFrequency = 5.890e9 Hz

*.**.nic.mac1609_4.useServiceChannel = false
*.**.nic.mac1609_4.txPower = 48mW
*.**.nic.mac1609_4.bitrate = 6Mbps

*.**.nic.phy80211p.sensitivity = -79dBm
*.**.nic.phy80211p.useThermalNoise = true
*.**.nic.phy80211p.thermalNoise = -110dBm
*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

##########################################################
#                       RSU SETTINGS                     #
##########################################################
*.rsu[0].posX = 500
*.rsu[0].posY = 166.5
*.rsu[1].posX = 3500
*.rsu[1].posY = 166.5
*.rsu[*].posZ = normal(3.6, 0.4)
*.rsu[*].appl.helpRoutings = false
*.rsu[*].appl.sendWarnings = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.examineVehiclesInterval = 2s
*.rsu[*].appl.forgetMemoryInterval = 15s
*.rsu[*].appl.vehicleElapsed = 3s
*.rsu[*].appl.memoryElapsed = 15s
*.rsu[*].appl.warningPlan = xmldoc("config.xml")
*.dummyRSU.posX = 2000
*.dummyRSU.posY = 266.5
*.dummyRSU.posZ = 3.6

##########################################################
#                      AppLayer                          #
##########################################################
*.node[*].applType = "org.car2x.veins.modules.application.ContentClient"
*.node[*].appl.sendBeacons = true
*.node[*].appl.callRoutings = false
*.node[*].appl.callWarnings = false
*.node[*].appl.callContents = true
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconPriority = 2
*.node[*].appl.routingPriority = 1
*.node[*].appl.warningPriority = 0
*.node[*].appl.contentPriority = 3
*.node[*].appl.dataPriority = 3
*.node[*].appl.maxHopConstraint = 6
*.node[*].appl.maxOffset = 0.005s
*.node[*].appl.maxStoreTime = 5s
*.node[*].appl.beaconInterval = 1s
*.node[*].appl.examineNeighborsInterval = 2s
*.node[*].appl.forgetMemoryInterval = 20s
*.node[*].appl.neighborElapsed = 3s
*.node[*].appl.memoryElapsed = 20s
*.node[*].appl.routingPlan = xmldoc("config.xml")
*.node[*].appl.warningPlan = xmldoc("config.xml")
*.node[*].appl.contentPlan = xmldoc("config.xml")

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobilityType = "org.car2x.veins.modules.mobility.traci.TraCIMobility"
*.node[*].veinsmobility.debug = true
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = normal(1.895, 0.1)
*.node[*].veinsmobility.accidentCount = 0
